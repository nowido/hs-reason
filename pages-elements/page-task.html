<template id="mainViewModel"><viewmodel interpreter="your-vanity-script.js">
    
    <grail>
        
        <grailheader>
            
            <header  title="Task preparation tool">
            </header>
            
        </grailheader>
            
        <grailleft>
            
            <block title="Current tasks">
                
                <collection name="tasksList" reference="true">
                </collection>    
                    
            </block>
            
        </grailleft>
        
        <grailmain>
            
            <block title="Edit task">
            
                <entity name="taskToEdit" fieldscaption="Field" valuescaption="Value">
                
                    <const name="caution" value="be cautious, analyse your problem"></const>
                    <const name="invent" value="try invent exclusive title"></const>
                    <const name="scope" value="/csv"></const>
                    
                    <file   name="trainDataFile"
                            description="Train data file"
                            scope="{scope}"></file>
                            
                    <file   name="testDataFile"
                            description="Test data file"
                            scope="{scope}"
                            path="2.csv"></file>
                    
                    <float  name="yAmplitude" 
                            value="2.0"
                            min="0.0"
                            description="Class separation amplitude"
                            hintglyph="glyphicon-adjust"
                            placeholder="{caution}"></float>
                    
                    <float  name="ySeparator" 
                            value="0.0"
                            description="Class separator threshold"
                            hintglyph="glyphicon-adjust"
                            placeholder="{caution}"></float>
                    
                    <float  name="clusterizationRadius"
                            value="2.2"
                            min="0.0"
                            description="Clusterization radius (in unit space)"
                            hintglyph="glyphicon-record"
                            placeholder="{caution}"></float>
        
                    <float  name="qFactor"
                            value="4"
                            min="1.0"
                            description="Q factor"
                            hintglyph="glyphicon-scale"
                            placeholder="{caution}"></float>

                    <int    name="anfisRulesCount"
                            min="1"
                            description="ANFIS rules count"
                            hintglyph="glyphicon-option-vertical"
                            placeholder="{caution}"></int>
                            
                    <bool   name="adaptiveAnfisRulesCount"
                            value="false"
                            description="Adaptive ANFIS rules count"></bool>
                    
                    <int    name="lbfgsIterationsCount"
                            value="1000"
                            min="1"
                            description="L-BFGS iterations count"
                            hintglyph="glyphicon-hourglass"
                            placeholder="{caution}"></int>

                    <int    name="lbfgsHistorySize"
                            value="10"
                            min="1"
                            description="L-BFGS history size"
                            hintglyph="glyphicon-cog"
                            placeholder="~10-20, greater is slower"></int>

                    <int    name="lbfgsReportStepsCount"
                            value="20"
                            min="1"
                            description="L-BFGS report steps count"
                            hintglyph="glyphicon-dashboard"
                            placeholder="low values will populate your logs faster"></int>

                    <float  name="acceptableErrorThreshold"
                            value="0.25"
                            min="0.0"
                            max="0.5"
                            description="Acceptable error threshold"
                            hintglyph="glyphicon-filter"
                            placeholder="0.5 is very bad; lower is better"></float>
                    
                    <string name="acceptableModelsTargetToken"
                            description="Acceptable models token"
                            hintglyph="glyphicon-random"
                            placeholder="{invent}"></string>

                    <string name="bestModelTargetToken"
                            description="Best model token"
                            hintglyph="glyphicon-random"
                            placeholder="{invent}"></string>
                    
                </entity>
                
                <station>
                    
                    <command    name="actionSubmit"
                                action="primary"
                                description="Submit"
                                hintglyph="glyphicon-cloud-upload"></command>
                    
                    <command    name="actionReset"
                                action="default"
                                description="Reset"
                                hintglyph="glyphicon-home"></command>

                    <command    name="actionDelete"
                                action="danger"
                                description="Delete"
                                hintglyph="glyphicon-trash"></command>
                </station>
                
            </block>
            
        </grailmain>
        
        <grailfooter>
            
        </grailfooter>
        
    </grail>
    
    <status>
        
        <indicator name="connectionStatus">
        </indicator>
        
        <infoline name="generalInfo">
        </infoline>
        
    </status>
</viewmodel></template>

<div id="mountPoint">
    
</div>


    <!-- status area -->
    <nav class="navbar bg-info navbar-fixed-bottom">
        
        <div class="container" role="status">
            <div class="row">
                
                <div class="col-md-2">
                    <h4><span class="label" id="connectionStatusLabel"></span></h4>
                </div>
                
                <div class="col-md-10">
                    <h4><span id="infoLabel"></span></h4>             
                </div>
            </div>
        </div>
        
    </nav> <!-- end of status area -->
</div>
